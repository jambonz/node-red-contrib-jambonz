<script type="text/javascript">
  RED.nodes.registerType('audio in',{
      category: 'jambonz',
      color: '#f093ea',
      defaults: {
        name: {value: ''},
        path: {value: ''},
        region: {value: ''},
        bucket: {value: '', required: true},
        aws: {value: '', type: 'aws_auth'}
      },
      inputs:0,
      outputs:0,
      icon: 'font-awesome/fa-headphones',
      label: function() { return this.name || 'audio in';},
  });
</script>

<script type="text/html" data-template-name="audio in">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-aws">AWS credentials</label>
    <input type="text" id="node-input-aws">
  </div>  
  <div class="form-row">
    <label for="node-input-path">Path</label>
    <input type="text" id="node-input-path" placeholder="url path of websocket server">
  </div>
  <div class="form-row">
    <label for="node-input-path">S3 Bucket</label>
    <input type="text" id="node-input-bucket" placeholder="Bucket in which to store audio recording">
  </div>
</script>

<script type="text/html" data-help-name="audio in">
  <p>Receives audio from jambonz and uploads to S3</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>Path<span class="property-type">string</span></dt>
    <dd>URL path to listen for incoming audio stream on; i.e. a webhook defined in a dial or listen verb</dd>
    <dt>S3 Bucket<span class="property-type">string</span></dt>
    <dd>An S3 bucket to upload recording to.  This bucket must allow public access.</dd>
</dl>

</script>
